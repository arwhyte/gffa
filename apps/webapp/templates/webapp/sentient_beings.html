{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>

        <header>
            <h2>Sentient Being</h2>
        </header>

        {% if persons %}
            <div class="row">
                <div class="col-sm-12">
                    <ul>
                        {% for sentient_being in sentient_beings %}
                            <li><a href="{% url 'sentient_being' sentient_being.pk %}">{{ sentient_being.name_first }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% else %}
            <p>No Sentient Beings are available to view.</p>
        {% endif %}

    </article>

{% endblock mainbody %}
